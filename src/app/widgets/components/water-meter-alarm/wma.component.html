<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
  integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<div class="flex flex-col h-full items-center justify-center">
  <span class="text-sm text-gray-800 font-medium "
    >Alarms <span class="text-gray-400">({{ alarms.length }})</span></span
  >
  <div class="w-full h-full flex items-center justify-center">
    <div
    *ngFor="let alarm of alarms"
    matTooltip="{{ alarm.description + '\n' + alarmCreatedAt }}"
    class="flex flex-col items-center justify-center h-full w-full p-2  border-gray-200"
  >
    <tb-icon
    
      style="font-size: 40px"
      [style]="{ color: alarm.color}"
      class="cursor-pointer w-auto h-auto rounded-md"
    >
      {{ alarm.icon }}
    </tb-icon>
   <span class="text-xs text-gray-500 font-medium">{{alarm.name}}</span>
  </div>
  <div *ngIf="alarms.length === 0" class="text-gray-400">No alarms</div>
  </div>
</div>
